<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Monitoring Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="app-wrapper">
    <nav class="sidebar">
        <div class="brand"><i class="fas fa-server"></i> LOG<span style="color:#e65100">MONITORING</span></div>
        
        <div class="menu">
            <a href="#" class="active"><i class="fas fa-chart-area"></i> Dashboard</a>
            <a href="http://localhost:9090" target="_blank"><i class="fas fa-database"></i> Prometheus DB</a>
        </div>
        <div class="status-indicator"><span class="dot"></span> Connected</div>
    </nav>

    <main class="main-content">
        <header><h1>System Telemetry</h1></header>

        <div class="charts-grid">
            <div class="card chart-card">
                <h3>CPU Usage History</h3>
                <div class="canvas-container">
                    <canvas id="cpuChart"></canvas>
                </div>
            </div>
            <div class="card chart-card">
                <h3>Memory Usage History</h3>
                <div class="canvas-container">
                    <canvas id="memChart"></canvas>
                </div>
            </div>
        </div>

        <div class="logs-section">
            <h3><i class="fas fa-list"></i> Live Log Events</h3>
            <div class="table-container">
                <table id="logTable">
                    <thead>
                        <tr><th width="100">Time</th><th width="80">Level</th><th>Message</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script src="/static/js/dashboard.js"></script>
</body>
</html>
